apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: jenkins
  labels:
    name: jenkins
spec:
  type: LoadBalancer
  ports:
    - port: 443
      targetPort: 8443
  selector:
    app: jenkins
---
apiVersion: v1
kind: Service
metadata:
  name: jnlp
  namespace: jenkins
  labels:
    name: jnlp
spec:
  ports:
    - port: 50000
  selector:
    app: jnlp
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jenkins
  namespace: jenkins
spec:
  replicas: 1
  serviceName: "jenkins"
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      initContainers:
        - name: move-dsl-jobs
          image: alpine:latest
          command: ["sh", "-c", "mkdir -m 777 -p /var/jenkins_home/jobs/dsl-job/builds && cp /opt/dsl-job/dsl-security.xml /var/jenkins_home/javaposse.jobdsl.plugin.GlobalJobDslSecurityConfiguration.xml && cp /opt/dsl-job/config.xml /var/jenkins_home/jobs/dsl-job/config.xml && chown -R 1000:1000 /var/jenkins_home/jobs/"]
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: dsl-job-config
              mountPath: /opt/dsl-job
            - name: jenkins-cert
              mountPath: /etc/ssl/jenkins
      containers:
        - name: jenkins
          image: nhyne/jenkins:3
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: JENKINS_OPTS
              valueFrom:
                secretKeyRef:
                  name: jenkins
                  key: flags
          ports:
            - name: https-port
              containerPort: 8443
            - name: jnlp-port
              containerPort: 50000
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: jenkins-admin
              readOnly: true
              mountPath: /opt/jenkins-admin
            - name: jenkins-cert
              mountPath: /etc/ssl/jenkins
      securityContext:
        fsGroup: 1000
      volumes:
        - name: dsl-job-config
          configMap:
            name: dsl-job-config
        - name: jenkins-admin
          secret:
            secretName: jenkins
            items:
              - key: username
                path: username
                mode: 444
              - key: password
                path: password
                mode: 444
        - name: jenkins-cert
          secret:
            secretName: jenkins
            items:
              - key: httpsKey
                path: key
                mode: 444
  volumeClaimTemplates:
    - metadata:
        name: jenkins-home
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi
