apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user
    component: user-api
    env: nonprod
  name: user-api
  namespace: user
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user
      component: user-api
      env: nonprod
  template:
    metadata:
      labels:
        app: user
        component: user-api
        env: nonprod
    spec:
      containers:
      - args: []
        command: []
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              key: database_url
              name: user
        image: nhyne/user-api:0.0.1-alpha
        name: rust
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        volumeMounts: []
      initContainers:
      - args:
        - "30"
        command:
        - sleep
        env: []
        image: alpine:3.10.1
        name: sleep
        ports: []
        volumeMounts: []
      serviceAccountName: default
